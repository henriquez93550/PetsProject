          <section id="contact">
			<div class="section-content">
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
				<h3>Tell us your success stories or how we are doing. Dont worry we wont bite</h3>
			</div>
			<div class="contact-section">
			
				<form>
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="exampleInputUsername">First Name</label>
					    	<input type="text" class="form-control" id="firstName" placeholder="First Name">
				  		</div>
						<div class="form-group">
			  				<label for="exampleInputUsername">Last Name</label>
					    	<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				  		</div>
				  		<div class="form-group">
					    	<label for="exampleInputEmail">Email Address</label>
					    	<input type="text" class="form-control" id="email" placeholder="Email Address">
					  	</div>	
					  	<div class="form-group">
					    	<label for="telephone">Phone Number</label>
					    	<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="description"> Message</label>
			  			 	<textarea  class="form-control" id="message" placeholder="Enter Your Message"></textarea>
			  			</div>
			  			<div>
						<button type="button" class="btn btn-default submit" id="addContact-btn">Add Contact</button>
                          </div>
                          <iframe width="100%" height="230" frameborder="0" style="border-radius:0px;" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3352.012991939126!2d-96.78604038481623!3d32.844907680951536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e9f067c02c053%3A0xbf73006ede3e4f81!2sHyer+Hall%2C+6424+Robert+S+Hyer+Ln%2C+Dallas%2C+TX+75205!5e0!3m2!1sen!2sus!4v1538532446842"  style="border-radius:20px;"></iframe>
					</div>
				</form>        
				</section>
