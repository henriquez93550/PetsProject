            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary  wikisearch" type="button">Search</button>
            <button class="btn btn-primary  clear" type="button">Clear Search</button>

<div class="container fixed ">
    <form>

      <div class="form-row">
        <div class="form-group col-sm-2">
          <label for="inputAnimal">Type of Animal</label>
          <input type="text" class="form-control form-control-lg" id="animal_name">
        </div>
        <div class="form-group col-sm-2">
          <label for="inputGender">Male or Female</label>
          <select id="animal_sex" class="form-control form-control-lg">
            <option selected>Choose...</option>
            <option>M</option>
            <option>F</option>
          </select>
        </div>
        <div class="form-group col-sm-2">
          <label for="inputGender">Age</label>
          <select id="animal_age" class="form-control form-control-lg">
            <option selected>Choose...</option>
            <option>Baby</option>
            <option>Young</option>
            <option>Adult</option>
            <option>Senior</option>
          </select>
        </div>
        <div class="form-group col-sm-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control form-control-lg" id="zipcode">
        </div>

        <div class="form-group col-sm-4">
          <button type="submit" id="submit" class="btn btn-info">Submit</button>
          <button class="btn btn-info" id="reset" type="submit">reset </button>
        </div>

    </form>

</div>
 
    <div class="container" id="name"></div>
